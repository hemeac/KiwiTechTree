// Kiwi's Tech Tree Overhaul (Standardized Parachute Upgrades)
// Version 2.0
// Created: 31 October 2020 for KSP 1.9.1 to 1.10.1
// Last Updated: 3 January 2021
// 2 November 2020: Change the skinMaxTemp initially to ensure that it displays properly in the VAB and Tech Tree
// 3 November 2020: Moved the PARTUPGRADE here
// 23 November 2020: Added option to disable space capable upgrade
// 3 January 2021: Had upgrade occur one tier earlier than previous.
// 25 April 2022: Simplified system

// Standard Space Capable Upgrade
@PART[*]:HAS[#kiwiHeatUpgrade[standard],@RESOURCE[MonoPropellant],~heatUpgrade[off]]:FOR[zzKiwiTechTree]
{	
	@description = #$description$ \n\n<color=#ff0000>This cockpit has upgrades in Supersonic Flight (Tier 6) to make it space-rated!</color>
	
	@skinMaxTemp = #$baseSkinTemp$ // Will want to ensure that it displays correctly
	
	// Long Equations
	%liqCost = #$@RESOURCE_DEFINITION[MonoPropellant]/unitCost$
	@liqCost *= #$RESOURCE[MonoPropellant]/maxAmount$
	@liqCost *= -1
	
	%costAdjust = #$cost$
	@costAdjust += #$liqCost$
	@costAdjust *= #$@KIWI_HEAT_MULTIPLIERS/UPGRADE_COST_MULTIPLIER$
	
	@mass = #$@KIWI_HEAT_MULTIPLIERS/BASE_MASS_MULTIPLIER$
	
	%massAdjust = #$mass$
	@massAdjust *= #$@KIWI_HEAT_MULTIPLIERS/UPGRADE_MASS_MULTIPLIER$
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = spaceSwitch
		switcherDescription = Space Worthiness
		affectDragCubes = False
		affectFARVoxels = False
		
		SUBTYPE
	    {
			name = Baseline
			title = Baseline
			descriptionSummary = Baseline
			descriptionDetail = #Skin Max Temp: <color=#ff0000>$../../baseSkinTemp$k</color>
			addedCost = 0
			defaultSubtypePriority = 0
			primaryColor = #fb8e8e
			secondaryColor = #fb8e8e
			
			skinMaxTemp = #$../../baseSkinTemp$
	    }
		
		SUBTYPE
	    {
			name = Improved
			title = Space Capable
			descriptionSummary = Heat resistant materials
			descriptionDetail = #Skin Max Temp: <color=#ff0000>$../../upgradeSkinTemp$k</color>
			upgradeRequired = spacePlaneUpgrade
			addedCost = #$../../costAdjust$
			addedMass = #$../../massAdjust$
			defaultSubtypePriority = 1 // The space-rated one should be the default when it is available to avoid unexpected burn-up in space
			primaryColor = #c74c4c
			secondaryColor = #c74c4c
			
			skinMaxTemp = #$../../upgradeSkinTemp$
	    }		
	}
}

@PART[*]:HAS[#kiwiHeatUpgrade[standard],!RESOURCE[MonoPropellant],~heatUpgrade[off]]:FOR[zzKiwiTechTree]
{	
	@skinMaxTemp = #$baseSkinTemp$
	%costAdjust = #$cost$
	@costAdjust *= #$@KIWI_HEAT_MULTIPLIERS/UPGRADE_COST_MULTIPLIER$
	
	@mass = #$@KIWI_HEAT_MULTIPLIERS/BASE_MASS_MULTIPLIER$
	%addedMass = #$mass$
	@addedMass #$@KIWI_HEAT_MULTIPLIERS/UPGRADE_MASS_MULTIPLIER$
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = spaceSwitch
		switcherDescription = Space Worthiness
		affectDragCubes = False
		affectFARVoxels = False
		
		SUBTYPE
	    {
			name = Baseline
			title = Baseline
			descriptionSummary = Baseline
			descriptionDetail = #Skin Max Temp: <color=#ff0000>$../../baseSkinTemp$k</color>
			addedCost = 0
			defaultSubtypePriority = 0
			primaryColor = #000000
			secondaryColor = #000000
			
			skinMaxTemp = #$../../baseSkinTemp$
	    }
		
		SUBTYPE
	    {
			name = Improved
			title = Space Capable
			descriptionSummary = Heat resistant materials
			descriptionDetail = #Skin Max Temp: <color=#ff0000>$../../upgradeSkinTemp$k</color>
			upgradeRequired = spacePlaneUpgrade
			addedCost = #$../../costAdjust$
			addedMass = 0 // Don't change the mass so we keep the balance of any built planes
			defaultSubtypePriority = 1 // The space-rated one should be the default when it is available to avoid unexpected burn-up in space
			primaryColor = #ffffff
			secondaryColor = #ffffff
			
			skinMaxTemp = #$../../upgradeSkinTemp$
	    }		
	}
}

PARTUPGRADE
{
	type = spaceCapable
	name = spacePlaneUpgrade
	partIcon = mk3Cockpit_Shuttle
	techRequired = supersonicFlight
	entryCost = 50000
	title = Cockpit Space Worthiness
	manufacturer = #LOC_KTT_PARTUPGRADE_MANUFACTURER // Kiwi Imagineers
	description = The spaceplane systems now have the capability to reenter from orbit.
}